server {
    listen 3000;
    server_name localhost;

    root /app/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets with proper caching
    location ~* \.(?:js|css|woff2?)$ {
        expires max;
        access_log off;
    }

    # Fallback for client-side routing
    error_page 404 /index.html;
}
